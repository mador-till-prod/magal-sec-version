<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="./assets/require.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/JQuery/jquery-ui.css">
    <link rel="stylesheet" href="magal.css">
    <script src="assets/JQuery/jquery-3.4.1.min.js"></script>
    <script src="assets/JQuery/jquery-ui.min.js"></script>
    <script src="assets/cache-library.js"></script>
    <script src="magal.js"></script>
    <title>משימה שלישית</title>
  </head>
  
  <body scroll="no">
<!-- code -->
<div id="code-div" class="backgrounds">
   <img id="logo" src="assets/media/madortil.svg">
  <div id="enter-code-div">
  <div id="code-instructions" class="instructions">הכניסו כאן את הקוד על מנת להמשיך בפתרון החידה:</div>
  <input type="text" placeholder="הכניסו את הקוד כאן!" id="enter-code-1">
  <div id="check-button-1" class="check" class="buttons">בדיקה</div>
</div>
</div>
<!-- main mission -->
<div id="mission-div" class="backgrounds">
  <div id="main-instructions" class="instructions">ליציאה מהבית, היכנסו לחדרים והבינו לפי החפצים מה המילה שמייצגת אותם.</div>
<div id="door-1" class="main-door"></div>
<div id="door-2" class="main-door"></div>
<div id="door-3" class="main-door"></div>

<div id="main-instructions-question" class="instructions">קחו את האות השנייה מכל אחת מהמילים שמצאתם.<br>מה המילה שיצאה?</div>
<div id="gagi">
<input type="text" placeholder="הכניסו את המילה כאן!" id="enter-code-2">
<div id="check-button-2" class="check" class="buttons">בדיקה</div>
</div>
<img id="next-button" src="assets/media/next-button.png">
</div>

<div id="room-1" class="backgrounds room">
  <div id="room-door-1" class="main-door room-door"></div>
  <img id="himnon" src="assets/media/himnon.png">
  <input type="text" placeholder="הכניסו את המילה כאן!" id="enter-code-3">
<div id="check-button-3" class="check" class="buttons">בדיקה</div>
<div id="answer-1" class="answer"></div>
</div>
<div id="room-2" class="backgrounds room">
  <div id="room-door-2" class="main-door room-door"></div>
  <img id="symbol" src="assets/media/symbol.png">
  <input type="text" placeholder="הכניסו את המילה כאן!" id="enter-code-4">
  <div id="check-button-4" class="check" class="buttons">בדיקה</div>
  <div id="answer-2" class="answer"></div>
</div>
<div id="room-3" class="backgrounds room">
    <div id="room-door-3" class="main-door room-door"></div>
  <img id="flag" src="assets/media/flag.png">
  <input type="text" placeholder="הכניסו את המילה כאן!" id="enter-code-5">
  <div id="check-button-5" class="check" class="buttons">בדיקה</div>
  <div id="answer-3" class="answer"></div>
</div>

  </body>
</html>
